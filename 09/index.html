<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style/reset.css">
<link rel="stylesheet" href="style/grid.css">
</head>
<body>
    <header>
     <div>
        <img src="image/Logo-3 1.png" alt="Logo">
     </div>
     <div class="menu">
        <button>Book now</button>
        <i class="fa-solid fa-bars"></i>
     </div>
    </header>
    <main>
        <div class="content">
            <div class="left">
                <img src="image/Big hero lft 1.png" alt="Big">
            </div>
            <div class="right">
                <h1>
                    Travel to your dream place
                </h1>
                <div class="explore">
                    <label for="country"> Explore Popular Destinations in</label>
                    <select name="country">
                        <option value="India">India</option>
                    </select>
                </div>
                <div class="img-block">
                    <div class="slide-left">
                        <i class="fa-solid fa-arrow-left"></i>
                    </div>
                    <div class="photo-block">
                        <div class="img">
                            <img src="image/Rectangle 13.png" alt="Varanasi">
                            <p class="img-name">Varanasi</p>
                        </div>
                        <div class="img">
                            <img src="image/Rectangle 11 (1).png" alt="Shillong">
                            <p class="img-name">Shillong</p>
                        </div>
                        <div class="img">
                            <img src="image/Rectangle 12.png" alt="Ooty">
                            <p class="img-name">Ooty</p>
                        </div>
                   
                    </div>
                    <div class="slide-right">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                  
                    </div>

                    <div class="more">
                        <a href="#">Explore more</a>
                    </div>
            </div>
                </div>
                
    </main>
</body>
</html>
